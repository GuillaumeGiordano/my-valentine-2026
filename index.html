<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine üíù</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #FFB6C1 0%, #FFC0CB 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .modal {
            background: white;
            padding: 50px 60px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            text-align: center;
            position: relative;
            z-index: 10;
        }

        h1 {
            color: #FF1493;
            font-size: 28px;
            margin-bottom: 40px;
            font-weight: bold;
        }

        .buttons-container {
            display: flex;
            gap: 20px;
            justify-content: center;
            position: relative;
            height: 60px;
        }

        button {
            padding: 15px 40px;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        #oui {
            background: #FF1493;
            color: white;
        }

        #oui:hover {
            background: #FF69B4;
            transform: scale(1.05);
        }

        #non {
            background: #E0E0E0;
            color: #666;
            /* position: absolute;
            left: 50%;
            transform: translateX(-50%); */
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: #FF1493;
            position: absolute;
            animation: confetti-fall 3s linear forwards;
        }

        @keyframes confetti-fall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .success-message {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 60px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            z-index: 100;
            text-align: center;
        }

        .success-message h2 {
            color: #FF1493;
            font-size: 36px;
            margin-bottom: 20px;
        }

        .success-message p {
            color: #666;
            font-size: 20px;
        }

        .heart {
            color: #FF1493;
            font-size: 50px;
            animation: heartbeat 1s infinite;
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }
    </style>
</head>
<body>
    <div class="modal">
        <h1>Veux-tu √™tre ma Valentine ? üíï</h1>
        <div class="buttons-container">
            <button id="oui">Oui</button>
            <button id="non">Non</button>
        </div>
    </div>

    <div class="success-message" id="successMessage">
        <div class="heart">‚ù§Ô∏è</div>
        <h2>Youpi ! üéâ</h2>
        <p>Je savais que tu dirais oui ! üíñ</p>
    </div>

    <script>
        const nonBtn = document.getElementById('non');
        const ouiBtn = document.getElementById('oui');
        const successMessage = document.getElementById('successMessage');
        const modal = document.querySelector('.modal');

        // Fonction pour d√©placer le bouton "Non"
        nonBtn.addEventListener('mouseover', function() {
            const container = document.querySelector('.buttons-container');
            const containerRect = container.getBoundingClientRect();
            
            // G√©n√©rer des positions al√©atoires dans la fen√™tre
            const maxX = window.innerWidth - 150;
            const maxY = window.innerHeight - 60;
            
            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY;
            
            nonBtn.style.position = 'fixed';
            nonBtn.style.left = randomX + 'px';
            nonBtn.style.top = randomY + 'px';
            nonBtn.style.transform = 'none';
        });

        // Fonction pour cr√©er des confettis
        function createConfetti() {
            const colors = ['#FF1493', '#FF69B4', '#FFB6C1', '#FFC0CB', '#FF85C1', '#FFD700', '#FF6347'];
            const confettiCount = 100;

            for (let i = 0; i < confettiCount; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * window.innerWidth + 'px';
                    confetti.style.top = '-10px';
                    confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.width = (Math.random() * 10 + 5) + 'px';
                    confetti.style.height = (Math.random() * 10 + 5) + 'px';
                    confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';
                    
                    document.body.appendChild(confetti);

                    setTimeout(() => {
                        confetti.remove();
                    }, 3000);
                }, i * 30);
            }
        }

        // Quand on clique sur "Oui"
        ouiBtn.addEventListener('click', function() {
            createConfetti();
            modal.style.display = 'none';
            successMessage.style.display = 'block';
        });
    </script>
</body>
</html>
